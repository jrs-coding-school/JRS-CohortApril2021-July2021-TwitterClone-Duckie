<div class="container" *ngIf="user">hello

    <p>Edit {{user.userName}}:</p>
    <!-- <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)"> -->
    <div class="inputs">

        <label for="screenName">Screen Name</label>
        <input type="text" class="form-control" name="screenName" [(ngModel)]="user.screenName">
        <br>

        <label for="bio">Bio</label>
        <input type="text" class="form-control" name="bio" [(ngModel)]="user.bio">
        <br>
        
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" name="website" [(ngModel)]="user.website">
        <br>
        <!-- <input type="submit"> -->
        <button (click)="onSubmit()" class="submitButton">Update Profile</button>
        <button (click)="cancel()">Cancel</button>
    </div>
    <!-- </form> -->
</div>

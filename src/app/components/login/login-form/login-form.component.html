<div>
    <!-- TODO add #form -> copy from budget calculator to make this an actual ng form -->
    <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
        <input type="text" placeholder="username" [(ngModel)]="userName" name="username" required>
        <input type="text" placeholder="password" [(ngModel)]="password" name="password" required>

        <!-- TODO disable button unless all inputs are filled in -->
        <input type="submit" class="button" [disabled]="!itemForm.valid">

        <br>
        <button class="one" type="button" (click)="toggleForm()">Create User</button>
    </form>
</div>

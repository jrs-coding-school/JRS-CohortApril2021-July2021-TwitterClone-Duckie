<div class="top-bar">
<img src="../../../../assets/images/profilePics/profile2.png" alt="duckie-logo">
<h1>Log in to Duckie</h1>
</div>
<div class="container">

    <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
        
        <input type="text" placeholder="username" [(ngModel)]="userName" name="username" required>
        <div>
        <input type="password" placeholder="password" [(ngModel)]="password" name="password" id="login" required>
        <button class="show" (click)="showPass()">Show Password</button>
    </div>

        <div class="submit-wrapper">
        <input type="submit" class="submit" [disabled]="!itemForm.valid">
    </div>
        <hr>
        <div class="create">
        <p>Don't Have an Account?</p>
        <button class="one" type="button" (click)="toggleForm()">Sign Up</button>
    </div>
    </form>
</div>

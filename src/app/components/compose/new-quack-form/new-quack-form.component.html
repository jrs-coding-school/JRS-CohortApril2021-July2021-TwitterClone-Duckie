<div class="wrapper blue-box">
  <div class="top-bar">
    <div class="profile-pic">
      <img
        src="../../../../assets/images/profilePics/{{ user.profilePic }}"
        alt="profile pic"
      />
    </div>
    <div class="top-bar-text">
      <p id="profile-name" style="font-family: concert one">
        {{ user.userName }}
      </p>
      <p id="quack-count">{{ user.quackCount }} Quacks</p>
    </div>
  </div>

  <div class="quack-body">
    <textarea
      [(ngModel)]="quack.body"
      placeholder="What's Quackin?"
      id="quack"
      name="quack"
      rows="5"
      cols="50"
      maxlength="140"
    ></textarea>
    <div>
      <p class="char-count">{{ quack.body.length }}/140</p>
    </div>
  </div>
  <div class="under-textarea">
    <div class="img">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="image"
        class="svg-inline--fa fa-image fa-w-16"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        alt="submit quack button"
      >
        <path
          d="M464 64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48zm-6 336H54a6 6 0 0 1-6-6V118a6 6 0 0 1 6-6h404a6 6 0 0 1 6 6v276a6 6 0 0 1-6 6zM128 152c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zM96 352h320v-80l-87.515-87.515c-4.686-4.686-12.284-4.686-16.971 0L192 304l-39.515-39.515c-4.686-4.686-12.284-4.686-16.971 0L96 304v48z"
        ></path>
      </svg>
    </div>
    <button class="quack-button" title="add quack" (click)="submitQuack()">
      QUACK
    </button>
  </div>
</div>
